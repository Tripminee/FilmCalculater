<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>คำนวณฟิล์มกรองแสงรถยนต์</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="yujinfilmsolutions" href="img/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Sarabun', sans-serif; }</style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-100 min-h-screen flex items-center justify-center px-2">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-6 sm:p-10">
    <h2 class="text-2xl sm:text-3xl font-bold text-blue-700 text-center mb-6">โปรแกรมคำนวณฟิล์มกรองแสงรถยนต์</h2>
    <form id="glassForm" class="space-y-5">
      <!--Brand-->
      <div>
        <label class="block font-semibold text-gray-700 mb-1 flex items-center gap-2">
          <img src="img/brand.png" alt="brand" class="w-8 h-8 inline">
          Brand รถยนต์
        </label>
        <div>
          <select id="carBrand" class="w-full px-3 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-500" placeholder="BMW">
            <option value="">เลือกยี่ห้อ</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes Benz">Mercedes Benz</option>
            <option value="MINI">MINI</option>
            <option value="AUDI">AUDI</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Volvo">Volvo</option>
            <option value="Porsche">Porsche</option>
            <option value="Tesla">Tesla</option>
            <option value="Avatar">Avatar</option>
            <option value="Lexus">Lexus</option>
            <option value="Toyota">Toyota</option>
            <option value="Mazda">Mazda</option>
            <option value="Honda">Honda</option>
            <option value="Isuzu">Isuzu</option>
            <option value="Nissan">Nissan</option>
            <option value="Suzuki">Suzuki</option>
            <option value="Mitsubishi">Mitsubishi</option>
            <option value="MG">MG</option>
            <option value="BYD">BYD</option>
            <option value="GWM">GWM</option>
            <option value="Hyundai">Hyundai</option>
            <option value="KIA">KIA</option>
          </select>
        </div>
      </div>
      <!--รุ่นรถยนต์-->
      <div>
        <label class="block font-semibold text-gray-700 mb-1 flex items-center gap-2">
          <img src="img/carmodel.png" alt="model" class="w-8 h-8 inline">
          รุ่นรถยนต์
        </label>
          <input type="text" id="carModel" class="w-full px-3 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-500" placeholder="Series 330e">
      </div>
      <!-- บานหน้า -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1 flex items-center gap-2">
          <img src="img/front.png" alt="front" class="w-8 h-8 inline"> 
          บานหน้า (กว้าง x สูง) นิ้ว.
        </label>
        <div class="flex gap-2">
          <input type="number" id="front_width" class="w-1/2 px-3 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-500" placeholder="กว้าง" min="1" required>
          <input type="number" id="front_height" class="w-1/2 px-3 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-500" placeholder="สูง" min="1" required>
        </div>
      </div>
      <!-- คู่หน้า -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1 flex items-center gap-2">
          <img src="img/front-pair.png" alt="front pair" class="w-8 h-8 inline"> 
          กระจกคู่หน้า (กว้าง x สูง) นิ้ว.
        </label>
        <div class="flex gap-2">
          <input type="number" id="frontPair_width" class="w-1/2 px-3 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-500" placeholder="กว้าง" min="1" required>
          <input type="number" id="frontPair_height" class="w-1/2 px-3 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-500" placeholder="สูง" min="1" required>
        </div>
      </div>
      <!-- คู่หลัง -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1 flex items-center gap-2">
          <img src="img/rear-pair.png" alt="rear pair" class="w-8 h-8 inline"> 
          กระจกคู่หลัง (กว้าง x สูง) นิ้ว.
        </label>
        <div class="flex gap-2">
          <input type="number" id="rearPair_width" class="w-1/2 px-3 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-500" placeholder="กว้าง" min="1" required>
          <input type="number" id="rearPair_height" class="w-1/2 px-3 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-500" placeholder="สูง" min="1" required>
        </div>
      </div>
      <!-- บานหลัง -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1 flex items-center gap-2">
          <img src="img/rear.png" alt="rear" class="w-8 h-8 inline"> 
          กระจกบานหลัง (กว้าง x สูง) นิ้ว.
        </label>
        <div class="flex gap-2">
          <input type="number" id="rear_width" class="w-1/2 px-3 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-500" placeholder="กว้าง" min="1" required>
          <input type="number" id="rear_height" class="w-1/2 px-3 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-500" placeholder="สูง" min="1" required>
        </div>
      </div>
      <!-- Sunroof -->
      <div>
        <label class="block font-semibold text-gray-700 mb-1 flex items-center gap-2">
          <img src="img/sunroof.png" alt="sunroof" class="w-8 h-8 inline"> 
          Sunroof (ถ้ามี, กว้าง x สูง) นิ้ว.
        </label>
        <div class="flex gap-2">
          <input type="number" id="sunroof_width" class="w-1/2 px-3 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-500" placeholder="กว้าง" min="0">
          <input type="number" id="sunroof_height" class="w-1/2 px-3 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-500" placeholder="สูง" min="0">
        </div>
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-xl font-bold text-lg shadow hover:from-blue-700 hover:to-indigo-700 transition-all duration-150 mt-2">
        คำนวณ
      </button>
    </form>
    <div id="filmResult" class="mt-7"></div>
  </div>
  <script src="calculatefilm.js"></script>
</body>
</html>
